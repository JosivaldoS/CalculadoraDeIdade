<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <div id="entradaDados"">
            <div class="dadosInseridos">
                <p>DIA</p>
                <input type="number" placeholder="Dia" id="dia" min="1" max="31">
                <span id="erroDia" style="color: red;"></span>
            </div>
        
            <div class="dadosInseridos">
                <p>MÊS</p>
                <input type="number" placeholder="Mês" id="mes" min="1" max="12">
                <span id="erroMes" style="color: red;"></span>
            </div>

            <div class="dadosInseridos">
                <p>ANO</p>
                <input type="number" placeholder="Ano" id="ano">
                <span id="erroAno" style="color: red;"></span>
            </div>
        </div>
        
        <div class="container-linha">
            <hr class="linha">
            <button class="icone-circular" onclick="Calcular()">
                <img src="images/icon-arrow.svg" alt="">
            </button>
            </div>

        <div class="resultadoPai">
            <div class="resultado">
                <p><label id="diaLabel">--</label> Dias</p>
            </div>
            <div class="resultado">
                <p><label id="mesLabel">--</label> Meses</p>
            </div>
            <div class="resultado">
                <p><label id="anoLabel">--</label> Anos</p>
            </div>
        </div>
       
    </main>
    
    <script src="script.js"></script>
</body>
</html>
