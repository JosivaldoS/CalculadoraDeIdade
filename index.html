<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        Dia
        <input type="number" placeholder="Digite o Dia" id="dia" min="1" max="31">
        <span id="erroDia" style="color: red;"></span>

        Mês
        <input type="number" placeholder="Digite o Mês" id="mes" min="1" max="12">
        <span id="erroMes" style="color: red;"></span>

        Ano
        <input type="number" placeholder="Digite o Ano" id="ano">
        <span id="erroAno" style="color: red;"></span>

        <button onclick="Calcular()">Calcular</button>

        <div style="font-size: 150px;">
            <label id="diaLabel">--</label> Dias
            <label id="mesLabel">--</label> Meses
            <label id="anoLabel">--</label> Anos
        </div>
       
    </main>
    
    <script src="script.js"></script>
</body>
</html>
